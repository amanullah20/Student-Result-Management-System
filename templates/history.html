 <!DOCTYPE html>
<html>
<head>
<title>History</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

<div class="card p-4 shadow">

<h3>Result History</h3>

<table class="table table-bordered">

<tr>
<th>Name</th>
<th>Roll</th>
<th>Average</th>
<th>Grade</th>
<th>Result</th>
<th>Action</th>
</tr>

{% for row in data %}
<tr>
<td>{{ row[1] }}</td>
<td>{{ row[2] }}</td>
<td>{{ row[9] }}</td>
<td>{{ row[10] }}</td>
<td>{{ row[11] }}</td>

<td>
<a href="/edit/{{ row[0] }}" class="btn btn-warning btn-sm">Edit</a>
<a href="/delete/{{ row[0] }}" class="btn btn-danger btn-sm">Delete</a>
<a href="/pdf/{{ row[0] }}" class="btn btn-success btn-sm">PDF</a>
</td>


</tr>
{% endfor %}

</table>


<a href="/dashboard" class="btn btn-primary">Back</a>

</div>

</div>

</body>
</html>
