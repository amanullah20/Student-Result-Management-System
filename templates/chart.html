<!DOCTYPE html>
<html>
<head>
<title>Dashboard Chart</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body class="bg-light">

<div class="container mt-5">

<div class="card p-4 shadow">

<h3 class="text-center">Result Analytics Dashboard</h3>

<canvas id="resultChart"></canvas>

</div>


<div class="card p-4 shadow mt-4">

<h3 class="text-center">Grade Distribution</h3>

<canvas id="gradeChart"></canvas>

</div>

<a href="/dashboard" class="btn btn-primary mt-4">Back</a>

</div>


<script>

var resultChart = new Chart(document.getElementById('resultChart'), {
    type: 'pie',
    data: {
        labels: ['Pass', 'Fail'],
        datasets: [{
            data: [{{ pass_count }}, {{ fail_count }}]
        }]
    }
});

var gradeChart = new Chart(document.getElementById('gradeChart'), {
    type: 'bar',
    data: {
        labels: {{ grades|safe }},
        datasets: [{
            label: 'Students',
            data: {{ grade_count|safe }}
        }]
    }
});

</script>

</body>
</html>
