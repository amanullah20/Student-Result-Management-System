
<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
<a href="/search" class="btn btn-info mt-3">Search Student</a>


<a href="/logout" class="btn btn-danger float-end">Logout</a>

<div class="card p-4 shadow">

<h3>Add Student Result</h3>

<form method="POST">

<input class="form-control mt-2" name="name" placeholder="Student Name">
<input class="form-control mt-2" name="roll" placeholder="Roll">

{% for subject in subjects %}
<label class="mt-2">{{ subject[1] }}</label>
<input class="form-control" name="{{ subject[0] }}">
{% endfor %}

<button class="btn btn-primary mt-3">Save Result</button>

</form>

<a href="/add_subject" class="btn btn-success mt-3">Add Subject</a>

<a href="/history" class="btn btn-success mt-3">View History</a>
<a href="/chart" class="btn btn-dark mt-3">View Analytics</a>


</div>

</div>

</body>
</html>
