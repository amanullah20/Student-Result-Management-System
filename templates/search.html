 <!DOCTYPE html>
<html>
<head>
<title>Search Student</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

<div class="card p-4 shadow">

<h3>Search Student By Roll</h3>

<form method="POST">

<input class="form-control mt-2" name="roll" placeholder="Enter Roll Number" required>

<button class="btn btn-primary mt-3">Search</button>

</form>

</div>


{% if data %}
<div class="card p-4 shadow mt-4">

<h4>Search Result</h4>

<table class="table table-bordered">

<tr>
<th>Name</th>
<th>Roll</th>
<th>Average</th>
<th>Grade</th>
<th>Result</th>
</tr>

{% for row in data %}
<tr>
<td>{{ row[1] }}</td>
<td>{{ row[2] }}</td>
<td>{{ row[9] }}</td>
<td>{{ row[10] }}</td>
<td>{{ row[11] }}</td>
</tr>
{% endfor %}

</table>

</div>
{% endif %}

<a href="/dashboard" class="btn btn-secondary mt-3">Back</a>

</div>

</body>
</html>
